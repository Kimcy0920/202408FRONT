<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Ajax</h1>
    <p><button onclick="sendRequest()">요청</button></p>
    <hr>
    <p id="text"></p>
    <script>
        function sendRequest() {
            const xhr = new XMLHttpRequest();
            xhr.open('get', 'http://localhost:3000/posts', true);
            xhr.send();
            // 순차적이 아님
            xhr.onreadystatechange = function () { // 답이 오면 함수 실행
                if (xhr.readyState === XMLHttpRequest.DONE) { // 4
                    if (xhr.status === 200) { // 200
                        document.getElementById('text').innerHTML = xhr.responseText;
                    } else {
                        console.error('Error!');
                    }
                }
            }
        }
    </script>
</body>

</html>
